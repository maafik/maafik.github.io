<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8" />
  <title>Баннер с историей</title>
  <style>
    body {
      font-family: sans-serif;
      margin: 0;
      padding: 0;
      height: 3000px; /* чтобы была прокрутка */
    }

    #popupBanner {
      display: none;
      position: fixed;
      top: 0;
      left: 0;
      width: 100vw;
      height: 100vh;
      background-color: rgba(0, 0, 0, 0.85);
      z-index: 9999;
      justify-content: center;
      align-items: center;
      color: #fff;
      font-size: 24px;
      text-align: center;
      padding: 20px;
    }

    .closeBtn {
      position: absolute;
      top: 10px;
      right: 10px;
      font-size: 32px;
      color: #fff;
      background: transparent;
      border: none;
      cursor: pointer;
    }
  </style>
</head>
<body>

<div id="popupBanner">
  <button class="closeBtn" onclick="closeBanner()">×</button>
  <div>Привет! Это баннер.</div>
</div>

<script>
  let bannerShown = false;

  function showBanner() {
    const banner = document.getElementById('popupBanner');
    banner.style.display = 'flex';
    bannerShown = true;
    history.pushState({ banner: true }, '', '#banner'); // создаём шаг в истории
  }

  function closeBanner() {
    const banner = document.getElementById('popupBanner');
    banner.style.display = 'none';
    bannerShown = false;

    // Возвращаемся назад в истории, если баннер открыт
    if (location.hash === '#banner') {
      history.back();
    }
  }

  // Показываем баннер при прокрутке на 70%
  function showBannerIfScrolledEnough() {
    const scrollTop = window.scrollY || document.documentElement.scrollTop;
    const windowHeight = window.innerHeight;
    const documentHeight = document.documentElement.scrollHeight;
    const scrollPercent = (scrollTop + windowHeight) / documentHeight;

    if (scrollPercent >= 0.7 && !bannerShown) {
      showBanner();
    }
  }

  // Обработка нажатия назад/вперёд
  window.onpopstate = function () {
    const banner = document.getElementById('popupBanner');
    if (location.hash === '#banner') {
      banner.style.display = 'flex';
    } else {
      banner.style.display = 'none';
    }
  };

  window.addEventListener('load', () => {
    window.addEventListener('scroll', showBannerIfScrolledEnough);

    // Показываем баннер, если пользователь попал сразу по хэшу
    if (location.hash === '#banner') {
      showBanner();
    }
  });
</script>

</body>
</html>
