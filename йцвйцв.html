
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <title>Адаптивный баннер</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      height: 3000px;
      font-family: Arial, sans-serif;
    }
    #popupBanner {
      display: none;
      position: fixed;
      top: 0;
      left: 0;
      width: 100vw;
      height: 100vh;
      background-color: rgba(0, 0, 0, 0.85);
      z-index: 9999;
      justify-content: center;
      align-items: center;
    }

    .banner-content {
      position: relative;
      max-width: 90%;
      max-height: 90%;
      width: auto;
      height: auto;
    }

    .banner-content img {
      width: 100%;
      height: auto;
      display: block;
      border-radius: 16px;
    }

    .closeBtn {
      position: absolute;
      top: 10px;
      right: 10px;
      font-size: 24px;
      color: #fff;
      background: rgba(0, 0, 0, 0.4);
      border: none;
      border-radius: 50%;
      width: 36px;
      height: 36px;
      display: flex;
      align-items: center;
      justify-content: center;
      cursor: pointer;
      z-index: 10000;
    }

    .btn-get-started1 {
      margin-top: 20px;
      padding: 12px 24px;
      background-color: #27a776;
      color: #fff;
      border: none;
      border-radius: 12px;
      font-size: 16px;
      cursor: pointer;
      z-index: 10000;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.4);
    }

    .banner-content > div {
      position: absolute;
      bottom: 20px;
      left: 50%;
      transform: translateX(-50%);
      width: 50%;
      text-align: center;
    }

    @media (max-width: 600px) {
      .btn-get-started1 {
        font-size: 13px;
        padding: 13px 3px;
        width: 90%;
        max-width: 300px;
      }

      .closeBtn {
        font-size: 24px;
        width: 32px;
        height: 32px;
      }
    }
  </style>
</head>
<body>

<!-- Баннер -->
<div id="popupBanner">
  <div class="banner-content">
    <button class="closeBtn" id="closeBannerBtn">×</button>
    <img src="images/banner.jpg" alt="Баннер">
    <div>
      <button class="btn-get-started1" id="openFormButton">
        Заполнить форму
      </button>
    </div>
  </div>
</div>

<script>
  let bannerShown = false;

  function showBanner() {
    const banner = document.getElementById('popupBanner');
    banner.style.display = 'flex';
    bannerShown = true;

    // Добавляем в историю, чтобы можно было нажать "назад"
    history.pushState({ bannerOpen: true }, '', location.href);
  }

  function closeBanner() {
    const banner = document.getElementById('popupBanner');
    banner.style.display = 'none';

    // Удаляем шаг истории, если баннер был открыт
    if (history.state?.bannerOpen) {
      history.back();
    }
  }

  // Показ баннера при скролле
  function showBannerIfScrolledEnough() {
    const scrollTop = window.scrollY || document.documentElement.scrollTop;
    const windowHeight = window.innerHeight;
    const documentHeight = document.documentElement.scrollHeight;
    const scrollPercent = (scrollTop + windowHeight) / documentHeight;

    if (scrollPercent >= 0.7 && !bannerShown) {
      showBanner();
    }
  }

  // Назад в истории закрывает баннер, но не уходит со страницы
  window.addEventListener('popstate', (event) => {
    const banner = document.getElementById('popupBanner');
    if (banner.style.display === 'flex') {
      banner.style.display = 'none';
    }
  });

  // Клик на крестик
  document.addEventListener('DOMContentLoaded', () => {
    document.getElementById('closeBannerBtn').addEventListener('click', () => {
      closeBanner();
    });

    // Кнопка "Заполнить форму"
    document.getElementById('openFormButton').addEventListener('click', () => {
      closeBanner();
      // Тут можешь открыть форму, если она есть:
      // document.getElementById('formOverlay').style.display = 'flex';
    });

    // Показ при скролле
    window.addEventListener('scroll', showBannerIfScrolledEnough);
  });
</script>

</body>
</html>
