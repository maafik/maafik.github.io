<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <title>Адаптивный баннер</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      height: 3000px;
      font-family: Arial, sans-serif;
    }

    #popupBanner {
      display: none;
      position: fixed;
      top: 0;
      left: 0;
      width: 100vw;
      height: 100vh;
      background-color: rgba(0, 0, 0, 0.85); /* затемнение фона */
      z-index: 9999;
      justify-content: center;
      align-items: center;
    }

    .banner-content {
      position: relative;
      max-width: 90%;
      max-height: 90%;
      width: auto;
      height: auto;
    }

    .banner-content img {
      width: 100%;
      height: auto;
      display: block;
      border-radius: 16px;
    }

    .closeBtn {
      position: absolute;
      top: 10px;
      right: 10px;
      font-size: 28px;
      color: #fff;
      background: rgba(0,0,0,0.4);
      border: none;
      border-radius: 50%;
      width: 36px;
      height: 36px;
      line-height: 30px;
      text-align: center;
      cursor: pointer;
      z-index: 10000;
    }

    .btn-get-started {
      position: absolute;
      bottom: 20px;
      left: 50%;
      transform: translateX(-50%);
      background-color: #27a776;
      color: #fff;
      border: none;
      border-radius: 12px;
      padding: 12px 24px;
      font-size: 16px;
      cursor: pointer;
      z-index: 10000;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.4);
    }

    @media (max-width: 600px) {
      .btn-get-started {
        font-size: 15px;
        padding: 10px 20px;
      }

      .closeBtn {
        font-size: 24px;
        width: 32px;
        height: 32px;
      }
    }
  </style>
</head>
<body>

<!-- Баннер -->
<div id="popupBanner">
  <div class="banner-content">
    <button class="closeBtn" onclick="document.getElementById('popupBanner').style.display='none'">×</button>
    <img src="images/banner.jpg" alt="Баннер">
    <a href="#" class="btn-get-started" onclick="document.getElementById('formOverlay').style.display='flex'; return false;">Заказать</a>
  </div>
</div>

<!-- Пример формы -->
<div id="formOverlay" style="display:none; position:fixed; top:0; left:0; width:100vw; height:100vh; background:rgba(0,0,0,0.9); z-index:10000; justify-content:center; align-items:center; color:white;">
  <div style="background:#222; padding:30px; border-radius:12px; max-width:90vw;">
    <h2>Форма заказа</h2>
    <!-- Ваша форма -->
    <button onclick="document.getElementById('formOverlay').style.display='none'">Закрыть</button>
  </div>
</div>

<script>
  let bannerShown = false;

  function showBannerIfScrolledEnough() {
    const scrollTop = window.scrollY || document.documentElement.scrollTop;
    const windowHeight = window.innerHeight;
    const documentHeight = document.documentElement.scrollHeight;
    const scrollPercent = (scrollTop + windowHeight) / documentHeight;

    if (scrollPercent >= 0.7 && !bannerShown) {
      document.getElementById('popupBanner').style.display = 'flex';
      bannerShown = true;
    }
  }

  window.addEventListener('load', () => {
    bannerShown = false;
    window.addEventListener('scroll', showBannerIfScrolledEnough);
  });
</script>

</body>
</html>
